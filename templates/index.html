<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>식단 분석 시스템</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h3 class="text-center mb-4">👤 {{ user_name }}님, 오늘의 식단을 분석해볼까요?</h3>

    <!-- 사용자 정보 입력 -->
    <div class="card p-3 mb-3">
      <div class="row g-2">
        <div class="col"><input id="height" class="form-control" type="number" placeholder="키(cm)" /></div>
        <div class="col"><input id="weight" class="form-control" type="number" placeholder="몸무게(kg)" /></div>
        <div class="col"><input id="age" class="form-control" type="number" placeholder="나이" /></div>
        <div class="col">
          <select id="gender" class="form-select">
            <option value="m">남성</option>
            <option value="f">여성</option>
          </select>
        </div>
        <div class="col">
          <select id="activity" class="form-select">
            <option value="low">낮음</option>
            <option value="medium" selected>보통</option>
            <option value="high">높음</option>
          </select>
        </div>
      </div>
    </div>

    <!-- 음식 입력 -->
    <div class="card p-3 mb-3">
      <div class="row g-2 align-items-center">
        <div class="col">
          <select id="foodName" class="form-select">
            <option value="닭가슴살">닭가슴살</option>
            <option value="고구마">고구마</option>
            <option value="계란">계란</option>
          </select>
        </div>
        <div class="col">
          <input id="foodAmount" class="form-control" type="number" placeholder="섭취량(g)" />
        </div>
        <div class="col-auto">
          <button id="addBtn" class="btn btn-success">추가</button>
        </div>
      </div>
    </div>

    <!-- 결과 분석 -->
    <div class="text-center mb-3">
      <button id="analyzeBtn" class="btn btn-primary w-100">📊 결과 분석</button>
    </div>

    <!-- 분석 결과 -->
    <div id="result" class="card p-3 d-none"></div>

    <!-- 차트 -->
    <div class="card p-3 mt-4">
      <h5>📉 섭취 vs 권장 비교</h5>
      <canvas id="barChart"></canvas>
    </div>

    <div class="card p-3 mt-4">
      <h5>🥧 영양 비율(Pie)</h5>
      <canvas id="pieChart"></canvas>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
