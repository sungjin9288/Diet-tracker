<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📜 마이페이지 | 식단 기록</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="/static/mypage.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">👤 {{ user }}님의 마이페이지</h1>

    <!-- 기록 리스트 -->
    <div class="card mb-4">
      <div class="card-header">📁 저장된 식단 기록</div>
      <div class="card-body" id="recordList">
        <p>⏳ 기록을 불러오는 중입니다...</p>
      </div>
    </div>

    <!-- 평균 통계 시각화 -->
    <div class="card mb-4">
      <div class="card-header">📊 평균 영양소 섭취량</div>
      <div class="card-body">
        <canvas id="avgChart" height="100"></canvas>
      </div>
    </div>

    <!-- 날짜별 히스토리 차트 -->
    <div class="card">
      <div class="card-header">🕓 날짜별 칼로리 섭취 히스토리</div>
      <div class="card-body">
        <canvas id="calorieChart" height="100"></canvas>
      </div>
    </div>
  </div>
</body>
</html>
