<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>마이페이지 | 식단 분석 시스템</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h3 class="text-center mb-4">👤 {{ user_name }}님의 마이페이지</h3>

    <!-- 평균 통계 요약 -->
    <div class="card mb-4">
      <div class="card-header">📊 최근 식단 평균 분석</div>
      <div class="card-body">
        <ul id="avgSummary">
          <!-- JS로 평균 탄단지 표시 -->
        </ul>
      </div>
    </div>

    <!-- 차트 -->
    <div class="card mb-4">
      <div class="card-header">📈 최근 7일 섭취 이력</div>
      <div class="card-body">
        <canvas id="historyChart" height="100"></canvas>
      </div>
    </div>

    <!-- 저장된 식단 표시 -->
    <div class="card mb-4">
      <div class="card-header">📅 날짜별 식단 기록</div>
      <div class="card-body">
        <ul id="logList" class="list-group"></ul>
      </div>
    </div>

    <div class="text-center">
      <a href="/" class="btn btn-outline-secondary">🏠 홈으로</a>
    </div>
  </div>

  <script src="/static/mypage.js"></script>
</body>
</html>
