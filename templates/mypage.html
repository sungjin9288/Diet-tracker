<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마이페이지 | 식단 분석 시스템</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

  <!-- ✅ 공통 네비게이션 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">🥗 식단관리</a>
      <div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row gap-3">
          <li class="nav-item"><a class="nav-link" href="/">🏠 홈</a></li>
          <li class="nav-item"><a class="nav-link" href="/main">🍱 메인분석</a></li>
          <li class="nav-item"><a class="nav-link" href="/mypage">📅 마이페이지</a></li>
          <li class="nav-item"><a class="nav-link" href="/stats">📈 통계</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <h3 class="text-center mb-4">👤 {{ user_name }}님의 마이페이지</h3>

    <div class="card mb-4">
      <div class="card-header">📊 평균 섭취</div>
      <div class="card-body">
        <ul id="avgSummary"></ul>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">📈 최근 히스토리</div>
      <div class="card-body">
        <canvas id="historyChart" height="100"></canvas>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">📅 날짜별 식단 기록</div>
      <div class="card-body">
        <ul id="logList" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script src="/static/mypage.js"></script>
</body>
</html>
