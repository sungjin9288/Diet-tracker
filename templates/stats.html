<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>통계 | 식단 분석 시스템</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

  <!-- ✅ 상단 네비게이션 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">🥗 식단관리</a>
      <ul class="navbar-nav d-flex flex-row gap-3">
        <li class="nav-item"><a class="nav-link" href="/">🏠 홈</a></li>
        <li class="nav-item"><a class="nav-link" href="/main">🍱 메인분석</a></li>
        <li class="nav-item"><a class="nav-link" href="/mypage">📅 마이페이지</a></li>
        <li class="nav-item"><a class="nav-link active fw-bold" href="/stats">📈 통계</a></li>
      </ul>
    </div>
  </nav>

  <div class="container py-4">
    <h3 class="text-center mb-4">📈 식단 통계 분석</h3>

    <!-- 🔘 기간 필터 -->
    <div class="mb-3 text-center">
      <button class="btn btn-outline-primary me-1" onclick="filterDays(7)">최근 7일</button>
      <button class="btn btn-outline-primary me-1" onclick="filterDays(30)">최근 30일</button>
      <button class="btn btn-outline-secondary" onclick="filterDays(0)">전체</button>
    </div>

    <!-- 📋 요약 -->
    <div class="card mb-4">
      <div class="card-header">📋 통계 요약</div>
      <div class="card-body">
        <ul id="summaryList"></ul>
      </div>
    </div>

    <!-- 📈 그래프 -->
    <div class="card mb-4">
      <div class="card-header">📊 탄수화물 / 단백질 / 지방 히스토리</div>
      <div class="card-body">
        <canvas id="statChart" height="100"></canvas>
      </div>
    </div>

    <div class="text-center">
      <a href="/mypage" class="btn btn-outline-dark">🔙 마이페이지로</a>
    </div>
  </div>

  <script src="/static/stats.js"></script>
</body>
</html>
